<div class="LoginView View">
    <a href="#">
        <div class="LoginLogo LogoDiv">
            <span>Acme Email</span>
        </div>
    </a>
	<form ng-submit="login()" id="LoginForm">
        <span class="ValError" ng-show="error">{{error}}</span>
        <label>Username
            <input 
            type="email" 
            name="username" 
            ng-model="loginEmail" 
            required 
            placeholder="Email" 
            class="LoginText" />
        </label>
        <label>Password
            <input 
                type="password" 
                ng-model="loginPass" 
                required
                class="LoginText" 
                placeholder="Password" />
		</label>
        <input name="login" class="LoginBtn GreenBtn" type="submit" value="Login">
    </form>
</div>
